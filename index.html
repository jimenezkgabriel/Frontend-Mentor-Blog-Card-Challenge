<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/bootstrap/dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>
  <!--Slight custom styling-->
  <style>
    .badge {
      background-color: hsl(47, 88%, 63%);
      color: hsl(0, 0%, 7%);
      padding: 4px 12px;
      border-radius: 4px;
      font-weight: 800;
      line-height: 2;
    }

    .card {
      max-width: 24rem;
      filter: drop-shadow(8px 8px);
      border-radius: 20px;
    }

    p,
    h4 {
      font-family: figtree;
      font-weight: 500;
      color: hsl(0, 0%, 7%);
      transition: color 0.2s ease;
    }

    h4:hover {
      color: hsl(47, 88%, 63%);
      cursor: pointer;
      transition: color 0.2s ease;
    }

    body {
      background-color: hsl(47, 88%, 63%);
    }
  </style>
  <!--Viewport to align things in the center of the screen-->
  <div class="container vh-100 align-content-center">
    <div class="row">
      <div class="col">
        <!--The card-->
        <div class="card p-4 mx-auto border-black">
          <!--Image-->
          <img src="./assets/images/illustration-article.svg" class="card-img" style="border-radius: 10px;"
            alt="Blog background.">
            <!--The card body-->
          <div class="card-body p-0 py-4">
            <p class="card-text badge fs-6 ">Learning</p>
            <p class="card-subtitle">Published 21 Dec 2023</p>
            <h4 class="card-text" style="margin: 12px 0px; font-weight: 800;">HTML & CSS foundations</h4>
            <p class="card-text" style="color: hsl(0, 0%, 42%);">These languages are the backbone of every website,
              defining structure, content,
              and presentation.</p>
          </div>
          <!--A container housing the profile picture and the name-->
          <div class="row align-items-center">
            <div class="col-2">
              <img src="./assets/images/image-avatar.webp" class="img-fluid" style="max-width: 2rem;"
                alt="Profile pciture.">
            </div>
            <div class="col p-0">
              <p class="m-0" style="font-weight: 800;">Greg Hooper</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <p class="sticky-bottom">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Gabriel Jimenez</a>.
  </p>
</body>

</html>
